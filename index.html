<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPA - Prueba</title>
</head>
<body>
  <h1>MPA San José</h1>
  <h3>Bienvenido pandillista!</h3>
  <p>Inicia sesion con la cuenta que se te otorgó.</p>

  <input id="email" type="email" placeholder="Correo" />
  <input id="password" type="password" placeholder="Contraseña" />

  <button id="btnRegister">Crear cuenta (@mpa.sjv)</button>
  <button id="btnLogin">Iniciar sesión</button>
  <button id="btnLogout">Cerrar sesión</button>

  <p id="status">No autenticado</p>
  <p id="role">Rol: -</p>

  <section id="adminPanel" style="display: none;">
    <h2>Panel Admin</h2>
    <p>Solo visible para administradores.</p>
  </section>

  <script type="module" src="./js/main.js"></script>

</body>
</html>
